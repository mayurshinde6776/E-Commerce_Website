
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">Signup</div>
                <div class="card-body">
                    <form #sellerSignUp="ngForm" (ngSubmit)= "signUp(sellerSignUp.value)" >
                        <div class="form-group mb-3">
                            <input type="text" class="form-control rounded-0" id="name" ngModel name="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" class="form-control rounded-0" id="email" ngModel name="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control rounded-0" id="password" ngModel name="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
